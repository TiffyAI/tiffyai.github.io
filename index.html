<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Miner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ‚úÖ Libraries: WalletConnectCore, WalletKit, Web3 -->
  <script defer src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@walletconnect/core@2.6.2/dist/umd/index.umd.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/@reown/walletkit@1.0.1/dist/index.umd.js"></script>

  <style>
    body {
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 { font-size: 2rem; margin: 1rem 0; }
    .info { margin: 0.5rem 0; }
    button {
      background: #00ffe7;
      color: #000;
      padding: 12px 25px;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üõ†Ô∏è TiffyAI Miner</h1>
  <div class="info" id="tiffyCounter">‚õèÔ∏è 0.0000000 TIFFY</div>
  <div class="info" id="blueKeys">üîµ Blue Keys: 0</div>
  <div class="info" id="goldKeys">üü° Gold Keys: 0</div>
  <button id="connectBtn">üîå Connect Wallet</button>
  <button id="withdrawBtn" disabled>üí∏ Withdraw</button>
  <button id="boostBtn">‚ö° Upgrade With Key</button>

  <!-- ‚úÖ App logic -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      if (!window.WalletConnectCore || !window.WalletKit) {
        console.error("‚ùå Wallet libraries not loaded:", window.WalletConnectCore, window.WalletKit);
        alert("‚ùå Wallet libraries not ready. Please check your connection or refresh.");
        return;
      }

      // --- Wallet & Miner Logic ---
      const CK = 'tiffy_balance', SK = 'tiffy_speed', LK = 'tiffy_last_claim';
      const threshold = 1, cooldown = 24 * 60 * 60 * 1000;
      let balance = parseFloat(localStorage.getItem(CK)) || 0;
      let speed = parseFloat(localStorage.getItem(SK)) || 0.0000001;

      const ctr = document.getElementById('tiffyCounter');
      const bD = document.getElementById('blueKeys');
      const gD = document.getElementById('goldKeys');
      const cb = document.getElementById('connectBtn');
      const wb = document.getElementById('withdrawBtn');
      const ub = document.getElementById('boostBtn');

      function updateDisplay() {
        ctr.textContent = `‚õèÔ∏è ${balance.toFixed(7)} TIFFY`;
        const last = localStorage.getItem(LK);
        const can = balance >= threshold && (!last || Date.now() - parseInt(last) > cooldown);
        wb.disabled = !can;
      }

      function updateKeys() {
        const blue = parseInt(localStorage.getItem("tiffyBlueKeys")) || 0;
        const gold = parseInt(localStorage.getItem("gold")) || 0;
        bD.textContent = `üîµ Blue Keys: ${blue}`;
        gD.textContent = `üü° Gold Keys: ${gold}`;
      }

      setInterval(() => {
        const last = localStorage.getItem(LK);
        const canMine = !last || Date.now() - parseInt(last) > cooldown;
        if (balance < threshold && canMine) {
          balance += speed;
          localStorage.setItem(CK, balance);
          updateDisplay();
        }
      }, 1000);

      ub.addEventListener("click", () => {
        let blue = parseInt(localStorage.getItem("tiffyBlueKeys")) || 0;
        if (blue < 1) return alert("‚ùå Not enough Blue Keys.");
        blue--;
        speed *= 2;
        localStorage.setItem("tiffyBlueKeys", blue);
        localStorage.setItem(SK, speed);
        alert("‚ö° Boost activated!");
        updateKeys();
      });

      let web3, acct, contract;
      const CONTRACT = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
      const ABI = [{ type: "function", name: "claim", stateMutability: "payable", inputs: [], outputs: [] }];

      cb.addEventListener("click", async () => {
        try {
          const { Core } = window.WalletConnectCore;
          const { WalletKit } = window.WalletKit;
          const core = new Core({ projectId: "bf40c7dcdb05f06f2769573103007576" });

          const kit = await WalletKit.init({
            core,
            metadata: {
              name: "TiffyAI Miner",
              description: "Claim rewards on BNB chain",
              url: location.href,
              icons: ["https://tiffyai.github.io/TiffyAI-Token.png"]
            }
          });

          const session = await kit.connect();
          const provider = kit.getProvider();
          web3 = new Web3(provider);

          const accounts = await web3.eth.getAccounts();
          acct = accounts[0];
          contract = new web3.eth.Contract(ABI, CONTRACT);
          cb.innerText = `‚úÖ ${acct.slice(0, 6)}...Connected`;
          cb.disabled = true;
          updateDisplay();
        } catch (err) {
          console.error("‚ùå Connect failed", err);
          alert("‚ùå Connection failed.");
        }
      });

      wb.addEventListener("click", async () => {
        if (!contract || !acct) return alert("‚ùå Connect wallet first.");
        try {
          await contract.methods.claim().send({
            from: acct,
            value: web3.utils.toWei("0.00086", "ether")
          });
          alert("‚úÖ 1 TIFFY Claimed!");
          balance = 0;
          localStorage.setItem(CK, 0);
          localStorage.setItem(LK, Date.now());
          updateDisplay();
        } catch (err) {
          console.error("‚ùå Claim failed", err);
          alert("‚ùå Claim failed.");
        }
      });

      updateDisplay();
      updateKeys();
    });
  </script>
</body>
</html>
