<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Miner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/core@2.6.2/dist/umd/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@reown/walletkit@1.0.1/dist/index.umd.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin: 30px 0 10px;
    }

    .info {
      font-size: 1.3rem;
      margin: 5px 0;
    }

    button {
      background: #00ffe7;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #00c6b0;
    }

    #withdrawBtn:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üõ† TiffyAI Miner</h1>
  <div id="tiffyCounter" class="info">‚õèÔ∏è 0.0000000 TIFFY</div>
  <div id="blueKeys" class="info">üîµ Blue Keys: 0</div>
  <div id="goldKeys" class="info">üü° Gold Keys: 0</div>

  <button id="connectBtn">üîå Connect Wallet</button>
  <button id="withdrawBtn" disabled>üí∏ Withdraw</button>
  <button id="boostBtn">‚ö° Upgrade With Key</button>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const CK = 'tiffy_balance', SK = 'tiffy_speed', LK = 'tiffy_last_claim';
      const threshold = 1, cooldown = 24 * 60 * 60 * 1000;
      let balance = parseFloat(localStorage.getItem(CK)) || 0;
      let speed = parseFloat(localStorage.getItem(SK)) || 0.0000001;

      const CONTRACT = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
      const ABI = [{ type: "function", name: "claim", stateMutability: "payable", inputs: [], outputs: [] }];

      const ctr = document.getElementById('tiffyCounter');
      const bD = document.getElementById('blueKeys');
      const gD = document.getElementById('goldKeys');
      const cb = document.getElementById('connectBtn');
      const wb = document.getElementById('withdrawBtn');
      const ub = document.getElementById('boostBtn');

      function updKey() {
        let bk = parseInt(localStorage.getItem('tiffyBlueKeys')) || 0;
        let gk = parseInt(localStorage.getItem('gold')) || 0;
        bD.textContent = `üîµ Blue Keys: ${bk}`;
        gD.textContent = `üü° Gold Keys: ${gk}`;
      }

      function updTiff() {
        ctr.textContent = `‚õèÔ∏è ${balance.toFixed(7)} TIFFY`;
        const lastClaim = localStorage.getItem(LK);
        const canClaim = balance >= threshold && (!lastClaim || Date.now() - parseInt(lastClaim) > cooldown);
        wb.disabled = !canClaim;
      }

      setInterval(() => {
        const lastClaim = localStorage.getItem(LK);
        const ok = !lastClaim || Date.now() - parseInt(lastClaim) > cooldown;
        if (balance < threshold && ok) {
          balance += speed;
          localStorage.setItem(CK, balance);
          updTiff();
        }
      }, 1000);

      ub.addEventListener('click', () => {
        let bk = parseInt(localStorage.getItem('tiffyBlueKeys')) || 0;
        if (bk < 1) return alert("‚ùå Not enough Blue Keys.");
        bk--; speed *= 2;
        alert("‚ö° Mining Power Boosted!");
        localStorage.setItem('tiffyBlueKeys', bk);
        localStorage.setItem(SK, speed);
        updKey();
      });

      let web3, acct, contract;

      cb.addEventListener('click', async () => {
        if (!window.WalletConnectCore || !window.WalletKit) {
          console.error('‚ùå WalletConnectCore or WalletKit not loaded:', window.WalletConnectCore, window.WalletKit);
          alert('‚ùå Wallet libraries not loaded. Please refresh or check connection.');
          return;
        }

        try {
          const { Core } = window.WalletConnectCore;
          const { WalletKit } = window.WalletKit;

          const core = new Core({ projectId: "bf40c7dcdb05f06f2769573103007576" });
          const kit = await WalletKit.init({
            core,
            metadata: {
              name: "TiffyAI Miner",
              description: "Claim rewards on BNB chain",
              url: location.href,
              icons: ["https://tiffyai.github.io/TiffyAI-Token.png"]
            }
          });

          const session = await kit.connect();
          if (!session) throw new Error("No session created");

          const provider = kit.getProvider();
          web3 = new Web3(provider);

          const accounts = await web3.eth.getAccounts();
          acct = accounts[0];
          contract = new web3.eth.Contract(ABI, CONTRACT);

          cb.innerText = `‚úÖ ${acct.slice(0, 6)}...Connected`;
          cb.disabled = true;
          updTiff();
        } catch (e) {
          console.error(e);
          alert("‚ùå Connection failed.");
        }
      });

      wb.addEventListener('click', async () => {
        if (!contract || !acct) return alert("‚ùå Connect your wallet first.");
        try {
          await contract.methods.claim().send({
            from: acct,
            value: web3.utils.toWei("0.00086", "ether")
          });
          alert("üí∞ 1 TIFFY Claimed!");
          balance = 0;
          localStorage.setItem(CK, 0);
          localStorage.setItem(LK, Date.now());
          updTiff();
        } catch (e) {
          console.error(e);
          alert("‚ùå Claim failed. Check balance and cooldown.");
        }
      });

      updKey();
      updTiff();
    });
  </script>
</body>
</html>
