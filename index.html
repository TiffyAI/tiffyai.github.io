<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TiffyAI Miner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://unpkg.com/@walletconnect/core@2.6.2/dist/umd/index.umd.js"></script>
  <script src="https://unpkg.com/@reown/walletkit@1.0.1/dist/index.umd.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      width: 100%;
      font-family: 'Segoe UI', sans-serif;
      color: #00ffe7;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
    }

    #backgroundVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 97vh;
      object-fit: cover;
      z-index: -1;
    }

    #fallbackBackground {
      background-image: url('miner.jpg');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 97%;
      z-index: -2;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 40px;
      text-shadow: 0 0 10px #00ffe7;
    }

    .info {
      font-size: 1.3rem;
      margin: 10px 0;
      text-shadow: 0 0 5px #00ffe7;
    }

    button {
      background: #00ffe7;
      color: #000;
      border: none;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background: #00c6b0;
    }

    #withdrawBtn:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div id="fallbackBackground"></div>
  <video id="backgroundVideo" autoplay muted loop playsinline>
    <source src="mine.mp4" type="video/mp4" />
  </video>

  <h1>üõ† TiffyAI Miner</h1>
  <div id="tiffyCounter" class="info">‚õèÔ∏è 0.0000000 TIFFY</div>
  <div id="blueKeys" class="info">üîµ Blue Keys: 0</div>
  <div id="goldKeys" class="info">üü° Gold Keys: 0</div>

  <button id="connectBtn">üîå Connect Wallet</button>
  <button id="withdrawBtn" disabled>üí∏ Withdraw</button>
  <button id="boostBtn">‚ö° Upgrade With Key</button>

  <script>
    const CONTRACT = "0xE488253DD6B4D31431142F1b7601C96f24Fb7dd5";
    const ABI = [{ "type": "function", "name": "claim", "stateMutability": "payable", "inputs": [], "outputs": [] }];

    const CK = 'tiffy_balance', SK = 'tiffy_speed', LK = 'tiffy_last_claim', threshold = 1, cooldown = 86400000;
    let balance = parseFloat(localStorage.getItem(CK)) || 0, speed = parseFloat(localStorage.getItem(SK)) || 0.0000001;

    const D = document;
    const ctr = D.getElementById('tiffyCounter'), bD = D.getElementById('blueKeys'), gD = D.getElementById('goldKeys');
    const cb = D.getElementById('connectBtn'), wb = D.getElementById('withdrawBtn'), ub = D.getElementById('boostBtn');
    const bgV = D.getElementById('backgroundVideo');

    function updKey() {
      let bk = parseInt(localStorage.getItem('tiffyBlueKeys')) || 0, gk = parseInt(localStorage.getItem('gold')) || 0;
      bD.textContent = `üîµ Blue Keys: ${bk}`; gD.textContent = `üü° Gold Keys: ${gk}`;
    }

    function updTiff() {
      ctr.textContent = `‚õèÔ∏è ${balance.toFixed(7)} TIFFY`;
      let lc = localStorage.getItem(LK), can = balance >= threshold && (!lc || Date.now() - parseInt(lc) > cooldown);
      wb.disabled = !can;
    }

    function setBG(src, loop = true, t = null) {
      bgV.loop = loop; bgV.src = src; bgV.load(); bgV.play();
      if (!loop && t) setTimeout(() => setBG('mine.mp4', true), t);
    }

    setInterval(() => {
      let lc = localStorage.getItem(LK), ok = !lc || Date.now() - parseInt(lc) > cooldown;
      if (balance < threshold && ok) {
        balance += speed;
        localStorage.setItem(CK, balance);
        updTiff();
      }
    }, 1000);

    ub.addEventListener('click', () => {
      let bk = parseInt(localStorage.getItem('tiffyBlueKeys')) || 0;
      if (bk < 1) return alert("‚ùå Not enough Blue Keys.");
      bk--; speed *= 2;
      alert("‚ö° Mining Power Boosted!");
      localStorage.setItem('tiffyBlueKeys', bk);
      localStorage.setItem(SK, speed);
      setBG('upgrade.mp4', false, 3000); updKey();
    });

    updKey(); updTiff(); setBG('mine.mp4', true);

    async function connectWallet() {
      const { Core } = window.WalletConnectCore;
      const { WalletKit } = window.WalletKit;

      const core = new Core({ projectId: "bf40c7dcdb05f06f2769573103007576" });
      const kit = await WalletKit.init({
        core,
        metadata: {
          name: "TiffyAI Miner",
          description: "Claim rewards on BNB chain",
          url: location.href,
          icons: ["https://tiffyai.github.io/TiffyAI-Token.png"]
        }
      });

      const session = await kit.connect();
      if (!session) throw new Error("‚ùå No session");
      const provider = kit.getProvider();
      return new window.Web3(provider);
    }

    let web3, acct, contract;
    cb.addEventListener('click', async () => {
      try {
        web3 = await connectWallet();
        const accounts = await web3.eth.getAccounts();
        acct = accounts[0];
        contract = new web3.eth.Contract(ABI, CONTRACT);
        cb.innerText = `‚úÖ ${acct.slice(0, 6)}...Connected`;
        cb.disabled = true; updTiff();
      } catch (e) {
        console.error(e); alert("‚ùå Connect failed.");
      }
    });

    wb.addEventListener('click', async () => {
      if (!contract || !acct) return alert("‚ùå Connect first!");
      try {
        await contract.methods.claim().send({ from: acct, value: web3.utils.toWei("0.00086", "ether") });
        alert("üí∞ 1 TIFFY Claimed!");
        setBG('withdraw.mp4', false, 3000);
        balance = 0;
        localStorage.setItem(CK, 0);
        localStorage.setItem(LK, Date.now());
        updTiff();
      } catch (e) {
        console.error(e); alert("‚ùå Claim failed.");
      }
    });
  </script>
</body>
</html>
